{% extends "base.html" %}

{% block body %}
    <h3 class="text-center m-4">Add Student</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Add new student successfully!
            <a href="{% url 'index' %}" class="arlet-link">Go to Homepage</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg" style="color: #74C0FC;"></i> Thêm học sinh
                    </div>
                    <div class="card-body">
                      <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Thêm</button>
                        <a href="{% url 'index' %}" class="btn btn-primary">Hủy</a>
                      </form>
                    </div>
                </div>
            </div>
    {% endif %}
        </div>
{% endblock %}

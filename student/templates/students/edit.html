{% extends "base.html" %}

{% block body %}
    <h3 class="text-center m-4">Cập nhật học sinh</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            Update student successfully!
            <a href="{% url 'index' %}" class="arlet-link">Về trang chủ.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-regular fa-pen-to-square fa-lg" style="color: #63E6BE;"></i> Sửa học sinh
                    </div>
                    <div class="card-body">
                      <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                        <a href="{% url 'index' %}" class="btn btn-primary">Hủy</a>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
